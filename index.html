<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Synth Js</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script src="synth.js"></script>

        <span>Waveform: </span>
        <select id="waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Saw</option>
            <option value="triangle">Triangle</option>
        </select>

        <span>Harmonics: </span>
        <input id="harmonics" type="number" min="1" max="20"
            step="1" value="1" >
    </body>

    <br  />

    <span>Gain: </span>
    <input id="gain" type="range" min="0.0" max="1.0"
        step="0.01" value="1.0" >
    <br />

    <span>Filter Type: </span>
    <select id="filterType">
        <option value="lowpass" selected>Lowpass</option>
        <option value="highpass" selected>Highpass</option>
        <option value="bandpass" selected>Bandpass</option>
    </select>
    <br />

    <span>Filter Frequency: </span>
    <input id="filterFrequency" type="range" min="20.0" max="10000.0"
        step="0.01" value="1000.0" >
    <br />
</html>
